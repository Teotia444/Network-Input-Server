<div class='theme'>

    <div class='wheel' ojd-trigger-wheel='0' >
        <div ojd-button='A' class='button button-a'></div>
        <div ojd-button='B' class='button button-b'></div>
        <div ojd-button='X' class='button button-x'></div>
        <div ojd-button='Y' class='button button-y'></div>
        <div ojd-button='L' class='button button-l'></div>
        <div ojd-button='R' class='button button-r'></div>
        <div ojd-button='L2' class='button button-l2'></div>
        <div ojd-button='R2' class='button button-r2'></div>
        <div ojd-button='START' class='button button-start'></div>
        <div ojd-button='SELECT' class='button button-select'></div>
        <div ojd-button='XBOX' class='button button-xbox'></div>
        <div ojd-button='UP' class='button button-up'></div>
        <div ojd-button='DOWN' class='button button-down'></div>
        <div ojd-button='LEFT' class='button button-left'></div>
        <div ojd-button='RIGHT' class='button button-right'></div>
    </div>

    <div class='pedal'>
        <div class='clutch'>
            <div ojd-trigger-move='1'></div>
        </div>
        <div class='brake'>
            <div ojd-trigger-move='2'></div>
        </div>
        <div class='accel'>
            <div ojd-trigger-move='3'></div>
        </div>
    </div>

    <div class='gearbox'>
        <div ojd-button='GEAR-1' class='button button-gear1'></div>
        <div ojd-button='GEAR-2' class='button button-gear2'></div>
        <div ojd-button='GEAR-3' class='button button-gear3'></div>
        <div ojd-button='GEAR-4' class='button button-gear4'></div>
        <div ojd-button='GEAR-5' class='button button-gear5'></div>
        <div ojd-button='GEAR-6' class='button button-gear6'></div>
        <div ojd-button='REVERSE' class='button button-reverse'></div>
    </div>

</div>
