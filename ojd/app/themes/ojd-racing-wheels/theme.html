<div class='theme'>
    <strong>Wheel (Trigger 1)</strong>
    <div ojd-trigger-wheel='0' class='wheel'>
        <div class='top'></div>
    </div>
    
    <div class='columns'>
        <div class='column'>
            <strong>Throttle/Accel (Trigger 2)</strong>
            <div class='throttle'>
                <div ojd-trigger-scale='1'></div>
            </div>
        </div>
        <div class='column'>
            <strong>Brakes (Trigger 3)</strong>
            <div class='brakes'>
                <div ojd-trigger-scale='2'></div>
            </div>
        </div>
    </div>
    <strong>Gearbox (Std. Buttons, GEAR[1-6]+REVERSE)</strong>
    <div class='gearbox'>
        <div ojd-button='GEAR-1'>1</div>
        <div ojd-button='GEAR-2'>2</div>
        <div ojd-button='GEAR-3'>3</div>
        <div ojd-button='GEAR-4'>4</div>
        <div ojd-button='GEAR-5'>5</div>
        <div ojd-button='GEAR-6'>6</div>
        <div ojd-button='REVERSE'>R</div>
    </div>
</div>
